   function renderPage(page, container) {
    if (page.type === "collage") {
        container.className = "page collage";
        container.innerHTML = `
            <div class="img-box"><img src="${page.imgs[0]}"></div>

            <div class="img-box"><img src="${page.imgs[4]}"></div>
            <div class="text-box">${page.text}</div>
        `;
    }
    else if (page.type === "image") {
        container.className = "page";
        container.innerHTML = `
            <img src="${page.img}" >
        `;
    }

    container.className = "page text-page";

}
